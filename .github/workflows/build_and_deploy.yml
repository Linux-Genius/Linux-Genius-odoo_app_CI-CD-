name: Build and Deploy Odoo Application in Docker-server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ Allows the workflow to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract Git SHA
        id: vars
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/custom_odoo_image:${{ env.SHA_SHORT }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/custom_odoo_image:${{ env.SHA_SHORT }}

  deploy-server:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ Needed for GitHub Actions to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update docker-compose.yml with new image tag
        run: |
          sed -i "s|image: abhisharma1423/custom_odoo_image:.*|image: abhisharma1423/custom_odoo_image:${{ env.SHA_SHORT }}|" docker-compose.yml

      - name: Commit and Push updated docker-compose.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "abhinandan.av18@gmail.com"
          git config --global user.name "GitHub Actions"
          git add docker-compose.yml
          git commit -m "Update Odoo image tag to ${{ env.SHA_SHORT }}" || echo "No changes to commit"
          git push origin main

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to remote server
        run: |
          ssh -i ~/.ssh/deploy_key.pem ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          cd /home/ubuntu/Linux-Genius-odoo_app_CI-CD- || exit 1
          git pull origin main
          docker compose down  # Stops and removes containers to avoid conflicts
          docker compose up -d  # Restarts with the new image version
          EOF
